<html>
  <head>
    <meta charset="utf-8">

    <meta name="description" content="Webpage for xxxx">

    <script type="text/javascript">

      function skicka() {
        var d = new Date();
        document.getElementById("gb").innerHTML = namn.value + " " +"<date>"+ d.toUTCString() +"</date>"+ "<br>" + ta.value + "<br>" +document.getElementById("gb").innerHTML;
        ta.value = "";
        namn.value = "";
      }
    </script>
  </head>

  <body> 
    <section class="bredvid">
      <section>
        <h1> Välkommen till vår gästbok! </h1>
        <p> Vi tycker väldigt mycket om just dig och vill gärna att du ska lämna ett litet avtryck i vår superduperbraiga gästbok :)</p>
        
        
          Namn <input type="text" name="Namn" autofocus id="namn">
          <br>
          <textarea rows="8" cols="50" id="ta"></textarea>
          <br>
          <button type="button" onclick="skicka()">
          Skicka
          </button>



        <p> Kramar från Ekan och Staddan </p>
      </section>
        
      <section class="inteuppeitoppen">
        
        <h2> Gästbok </h2>
        <p id="gb"></p>
      </section>
    </section>



  </body>
